name: Export Addon to Kodi Repository

on:
  push:
    branches: [ main ]
    paths:
      - 'addon.xml'
      - 'service.py'
      - 'addon.py'
      - 'resources/**'
      - '.github/workflows/export-addon.yml'

jobs:
  export-addon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout LibreELEC Backupper
        uses: actions/checkout@v4
        with:
          path: backupper

      - name: Checkout Kodi Repository
        uses: actions/checkout@v4
        with:
          repository: Nigel1992/kodi-repository
          path: kodi-repo
          token: ${{ secrets.REPO_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml

      - name: Get version from addon.xml
        id: get_version
        run: |
          cd backupper
          VERSION=$(python3 -c "from xml.etree import ElementTree as ET; tree = ET.parse('addon.xml'); root = tree.getroot(); print(root.get('version'))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create addon directory
        run: |
          cd kodi-repo/repository.nigel1992/addons/service.libreelec.backupper
          mkdir -p ${{ steps.get_version.outputs.version }}

      - name: Copy addon files
        run: |
          cp -r backupper/* kodi-repo/repository.nigel1992/addons/service.libreelec.backupper/${{ steps.get_version.outputs.version }}/

      - name: Commit and push changes
        run: |
          cd kodi-repo
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add repository.nigel1992/addons/service.libreelec.backupper
          git commit -m "Update LibreELEC Backupper to version ${{ steps.get_version.outputs.version }}"
          git push 